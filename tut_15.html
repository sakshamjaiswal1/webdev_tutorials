<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* designing */
        /* element selector */
        p{
            border: 2px solid red;
        }
        #firstpara{
           color: green;
        }
        .bgblue{
            background-color: blue;
        }
        /* Grouping selector */
        footer,span{
            background-color:pink ;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">This is a simole paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redelement bgblue">this is a another praragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
